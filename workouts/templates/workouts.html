{% extends 'base.html' %} {% block content %}

<div id="workouts-body">
  <header class="flex-shrink-0 sticky top-0 z-50">
    <div class="title-bar flex justify-between">
      <div class="title-bar-text text-2xl px-2 ">Workout Journal</div>
      <div class="title-bar-text text-2xl px-2 ">Signed in as {{ user.username }}</div>
    </div>
  </header>
  <main class="flex-1 overflow-y-auto">
    <div class="mx-auto max-w-screen-xl bg-gray-300 pt-2 mb-10 pb-20">
      <div class="px-3">
        <div class="flex justify-between items-center mb-2">
          <div class="text-2xl font-bold">
            Week of {{ start_date|date:"F j, Y" }}
          </div>
          <button class="btn text-lg px-6 py-3" onclick="add_workout_modal.showModal()">Add Workout</button>
        </div>
        {% include 'partials/add_workout_modal.html' %}
        {% include 'partials/workouts_list.html' %}
      </div>
    </div>
  </main>
  {% include 'partials/footer.html' %}
</div>

{% endblock %}
