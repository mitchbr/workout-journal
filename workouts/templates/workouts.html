{% extends 'base.html' %} {% block content %}

<div>
  <h1 class="text-4xl text-success mb-4">
    Workout Journal -- Signed in as {{ user.username }}
  </h1>
  <ul>
    {% for workout in workouts %}
      <li>
        <a>{{ workout.type }}</a>
        <span class="text-gray-500">{{ workout.workout_type }} ({{ workout.note }})</span>
      </li>
    {% empty %}
      <li>No workouts found.</li>
    {% endfor %}
</div>

{% endblock %}
